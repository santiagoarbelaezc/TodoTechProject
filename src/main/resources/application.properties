# Conexión a base de datos Oracle (usando Pluggable Database: XEPDB1)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=C##techAdmin
spring.datasource.password=0000

# Driver JDBC para Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Dialecto de Hibernate para Oracle 12c
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Mostrar SQL generado por Hibernate (opcional para depuración)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# DDL Auto (IMPORTANTE: Desactiva creación/alteración automática de tablas/secuencias)
spring.jpa.hibernate.ddl-auto=none

# Codificación de fecha en la sesión Oracle
spring.datasource.hikari.connection-init-sql=ALTER SESSION SET NLS_DATE_FORMAT = 'YYYY-MM-DD'

# Desactivar ejecución automática de data.sql si no lo estás usando
spring.sql.init.mode=never
